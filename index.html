<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK1 故事</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HSK1 故事</h1>
        <div class="story-content">
            <div class="story-number" id="story-number"></div>
            <div class="story" id="current-story"></div>
            <audio id="audio-player" controls></audio>
            <div class="translation-container">
                <button id="translate-zh">中文</button>
                <button id="translate-ar">العربية</button>
                <button id="translate-en">English</button>
            </div>
        </div>
        <div class="buttons">
            <input type="number" id="story-input" min="1" max="30">
            <button id="go-to-story">跳转</button>
            <button id="previous-story"><img src="previous-icon.png" alt="Previous"></button> 
            <button id="next-story"><img src="next-icon.png" alt="Next"></button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
